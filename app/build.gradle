apply plugin: 'com.android.application'apply plugin: 'kotlin-android'apply plugin: 'kotlin-android-extensions'apply plugin: 'androidx.navigation.safeargs'android {  compileSdkVersion 29  buildToolsVersion "29.0.3"  defaultConfig {    applicationId "com.yan.nativeepoll"    minSdkVersion 16    targetSdkVersion 29    versionCode 1    versionName "1.0"    testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"    externalNativeBuild {      cmake {        cppFlags "-std=c++11"      }    }    ndk {      abiFilters "armeabi-v7a", "arm64-v8a", "x86", "x86_64"      stl "stlport_static"    //打开.c 的 debug （此句是打开的debug的关键）    }  }  externalNativeBuild {    cmake {      path "CMakeLists.txt"    }  }  buildTypes {    debug {      jniDebuggable true //此句不加在真机上 debug 不受影响，但是在虚拟机上不能 debug    }    release {      minifyEnabled false      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'    }  }  compileOptions {    sourceCompatibility JavaVersion.VERSION_1_8    targetCompatibility JavaVersion.VERSION_1_8  }  kotlinOptions {    jvmTarget = '1.8'  }}dependencies {  implementation fileTree(dir: "libs", include: ["*.jar"])  implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"  implementation 'androidx.core:core-ktx:1.2.0'  implementation 'androidx.appcompat:appcompat:1.1.0'  implementation 'com.google.android.material:material:1.1.0'  implementation 'androidx.constraintlayout:constraintlayout:1.1.3'  implementation 'androidx.navigation:navigation-fragment-ktx:2.1.0'  implementation 'androidx.navigation:navigation-ui-ktx:2.1.0'  testImplementation 'junit:junit:4.12'  androidTestImplementation 'androidx.test.ext:junit:1.1.1'  androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'}